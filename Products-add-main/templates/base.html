<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shopify Automation{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Crimson+Pro:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            --color-primary-light: #1e3a8a;
            --color-accent: #8b5cf6;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-bg: #0f172a;
            --color-surface: #1e293b;
            --color-surface-hover: #334155;
            --color-border: #334155;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #94a3b8;
            --color-text-tertiary: #64748b;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.5);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navbar */
        .navbar {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            background: rgba(30, 41, 59, 0.95);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.02em;
            transition: var(--transition);
        }

        .navbar-brand:hover {
            color: var(--color-primary);
        }

        .navbar-brand::before {
            content: "â—†";
            color: var(--color-primary);
            font-size: 18px;
        }

        .navbar-content {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .navbar-menu {
            display: flex;
            gap: 8px;
            list-style: none;
            margin: 0;
        }

        .navbar-menu a {
            color: var(--color-text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            position: relative;
        }

        .navbar-menu a:hover {
            color: var(--color-text-primary);
            background: var(--color-surface-hover);
        }

        .navbar-menu a.active {
            color: var(--color-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .navbar-menu a.active::after {
            content: "";
            position: absolute;
            bottom: -17px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--color-primary);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 32px;
        }

        /* Card */
        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-title {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #047857;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-surface-hover);
            border-color: var(--color-text-secondary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Loader */
        .loader {
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            border-left: 4px solid;
            font-size: 14px;
            line-height: 1.5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--color-success);
            color: #34d399;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--color-danger);
            color: #f87171;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--color-primary);
            color: #60a5fa;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--color-warning);
            color: #fbbf24;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        th {
            background: rgba(15, 23, 42, 0.5);
            color: var(--color-text-secondary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background: var(--color-surface-hover);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            line-height: 1;
        }

        .badge-pending {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-approved {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-pushed {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-running {
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .badge-completed {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-failed {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Form Elements */
        input[type="text"], 
        input[type="number"], 
        input[type="password"],
        textarea, 
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            color: var(--color-text-primary);
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            margin-bottom: 16px;
            transition: var(--transition);
        }

        input:focus, 
        textarea:focus, 
        select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--color-text-tertiary);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        small {
            display: block;
            margin-top: -12px;
            margin-bottom: 16px;
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .mb-4 { margin-bottom: 32px; }

        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .mt-4 { margin-top: 32px; }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.03em;
        }

        .page-header p {
            color: var(--color-text-secondary);
            font-size: 16px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* Responsive */
        /* Log Viewer */
        .log-viewer {
            background: #0a0f1e;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .log-viewer::-webkit-scrollbar {
            width: 8px;
        }

        .log-viewer::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .log-viewer::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        .log-viewer::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-tertiary);
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--color-text-tertiary);
            margin-right: 8px;
        }

        .log-level-INFO {
            color: #60a5fa;
        }

        .log-level-SUCCESS {
            color: #34d399;
        }

        .log-level-WARNING {
            color: #fbbf24;
        }

        .log-level-ERROR {
            color: #f87171;
        }

        .log-message {
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            .navbar-container {
                padding: 16px 20px;
            }

            .navbar-content {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .navbar-menu {
                flex-direction: column;
                gap: 4px;
            }

            .container {
                padding: 0 20px;
                margin: 24px auto;
            }

            .card {
                padding: 24px;
            }

            .page-header h1 {
                font-size: 32px;
            }

            .log-viewer {
                font-size: 11px;
                max-height: 300px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Shopify Automation</a>
            <div class="navbar-content">
                <ul class="navbar-menu">
                    <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="/scrape" class="{% if request.path == '/scrape' %}active{% endif %}">Scrape</a></li>
                    <li><a href="/products" class="{% if request.path == '/products' %}active{% endif %}">Products</a></li>
                    <li><a href="/ai-products" class="{% if request.path == '/ai-products' %}active{% endif %}">AI Products</a></li>
                </ul>
                <button onclick="logout()" class="btn btn-danger" style="padding: 8px 16px; font-size: 13px;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Helper functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} fade-in`;
            alertDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    showAlert('Logout failed: ' + error.message, 'error');
                }
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
